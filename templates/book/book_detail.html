{% extends "base.html" %}

{% block content %}

	<div class="jumbotron container">
	    <h1 class="h1-responsive">{{ book.title }}</h1>
	    <p class="lead">Author: {{ book.author }} <small>Published: {{ book.year }}</small></p>
	    <hr class="my-2">
	    <p>It uses utility classes for typography and spacing to space content out within the larger
	        container.
	    </p>
	    <p>ISBN: {{ book.isbn }}</p>
	</div>

{% endblock %}
